<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Pedidos</title>
  <link rel="stylesheet" href="../styles/adm.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
  <nav class="menu-lateral">
    <div class="btn-expadir">
      <i class="material-symbols-outlined" id="btn-exp">menu</i>
    </div>

    <ul>
      <li class="menu-item">
        <a href="adm.html">
          <span class="material-symbols-outlined">home</span>
          <span class="text-link">Início</span>
        </a>
      </li>

      <li class="menu-item">
        <a href="produtos.html">
          <span class="material-symbols-outlined">receipt_long</span>
          <span class="text-link">Cardápio</span>
        </a>
      </li>

      <li class="menu-item ativo">
        <a href="pedidos.html">
          <span class="material-symbols-outlined">takeout_dining_2</span>
          <span class="text-link">Pedidos</span>
        </a>
      </li>

      <li class="menu-item">
        <a href="conta.html">
          <span class="material-symbols-outlined">person</span>
          <span class="text-link">Conta</span>
        </a>
      </li>

      <li class="menu-item">
        <a href="login.html">
          <span class="material-symbols-outlined">logout</span>
          <span class="text-link">Sair</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="conteudo">
    <h1>Gerenciar Pedidos</h1>

    <section class="card">
      <table class="tabela">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Itens</th>
            <th>Total</th>
            <th>Método</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista-pedidos">
          <!-- preenchido via JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="../js/script.js"></script>
  <script type="module" src="../js/pedidos.js"></script>

  <script type="module">
import { auth } from "../firebase/firebase-config.js";
import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  }
});

// Função para botão de sair
window.logout = () => {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
};
</script>

</body>
</html>
