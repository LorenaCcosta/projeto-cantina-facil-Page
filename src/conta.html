<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta - Cantina Fácil</title>
  <link rel="stylesheet" href="../styles/adm.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

  <!-- MENU LATERAL -->
  <nav class="menu-lateral">
    <div class="btn-expadir">
      <i class="material-symbols-outlined" id="btn-exp">menu</i>
    </div>

    <ul>
      <li class="menu-item">
        <a href="adm.html">
          <span class="material-symbols-outlined">home</span>
          <span class="text-link">Início</span>
        </a>
      </li>

      <li class="menu-item">
        <a href="produtos.html">
          <span class="material-symbols-outlined">receipt_long</span>
          <span class="text-link">Cardápio</span>
        </a>
      </li>

      <li class="menu-item">
        <a href="pedidos.html">
          <span class="material-symbols-outlined">takeout_dining_2</span>
          <span class="text-link">Pedidos</span>
        </a>
      </li>

      <li class="menu-item ativo">
        <a href="conta.html">
          <span class="material-symbols-outlined">person</span>
          <span class="text-link">Conta</span>
        </a>
      </li>

      <li class="menu-item">
        <a href="login.html" onclick="logout()">
          <span class="material-symbols-outlined">logout</span>
          <span class="text-link">Sair</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- CONTEÚDO -->
  <main class="conteudo">
    <h1>Minha Conta</h1>
    <p>Informações do administrador logado.</p>

    <section class="card" style="max-width: 450px; margin-top: 20px;">

      <div style="text-align: center; margin-bottom: 20px;">
        <img id="foto-admin" 
             src="../assets/Usuário.png" 
             style="width: 90px; height: 90px; border-radius: 100%; margin-bottom: 10px;">
        <h2 id="nome-admin" style="font-size: 20px; margin-bottom: 4px;">Admin</h2>
        <p id="email-admin" style="color: var(--muted); font-size: 14px;">email</p>
      </div>

      <hr style="margin: 15px 0; border: 0; border-top: 1px solid #EEE;">

      <h3 style="font-size: 16px; margin-bottom: 10px;">Ações</h3>

      <button id="btn-trocar-senha" style="
        width: 100%; padding: 10px; border-radius: 10px; background-color: var(--primary);
        border: none; font-size: 14px; font-weight: 600; cursor: pointer;">
        Trocar senha
      </button>

      <button onclick="logout()" style="
        width: 100%; padding: 10px; border-radius: 10px; background-color: #DDD;
        border: none; font-size: 14px; font-weight: 600; cursor: pointer; margin-top: 10px;">
        Sair da Conta
      </button>

    </section>
  </main>

  <!-- JS -->
  <script src="../js/script.js"></script>
  <script type="module" src="../js/conta.js"></script>

</body>
</html>
