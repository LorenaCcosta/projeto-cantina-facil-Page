<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Conta</title>
    <link rel="stylesheet" href="../styles/style-login-cadastro.css">
</head>

<body>

    <div class="container">

        <form id="form-registro">
            <img id="img" src="../assets/logo_cantinha_facil.png" alt="">
            <h1>Criar Conta</h1>
            <p>Preencha os dados abaixo para criar sua conta.</p>

            <label class="label-form-cadastro">Nome</label>
            <div class="input-box">
                <input id="nome" placeholder="Seu nome" type="text" required>
            </div>

            <label class="label-form-cadastro">E-mail</label>
            <div class="input-box">
                <input id="email" placeholder="Seu e-mail" type="email" required>
            </div>

            <label class="label-form-cadastro">Senha</label>
            <div class="input-box">
                <input id="senha" placeholder="Crie uma senha" type="password" required>
            </div>

            <label class="label-form-cadastro">Confirmar senha</label>
            <div class="input-box">
                <input id="confirmar" placeholder="Confirme a senha" type="password" required>
            </div>

            <div>
                <input class="input-submit" type="submit" value="Registrar">
            </div>

            <div>
                <input onclick="window.location.href='login.html'" 
                       class="input-registrar" type="button" value="Voltar ao Login">
            </div>
        </form>
    </div>

    <script type="module" src="../js/registro.js"></script>
</body>
</html>
