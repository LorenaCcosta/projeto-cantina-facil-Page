<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../styles/style-login-cadastro.css">
</head>

<body>

    <div class="container">

        <form id="form-login">
            <img id="img" src="../assets/logo_cantinha_facil.png" alt="">
            <h1>Login</h1>
            <p>Preencha os dados para acessar.</p>

            <img id="usuario" src="../assets/Usuário.png" alt="">
            <div class="input-box">
                <input id="email" placeholder="Usuário" type="email" required>
            </div>

            <img id="chave" src="../assets/Senha.png" alt="">
            <div class="input-box">
                <input id="senha" class="input" placeholder="Senha" type="password" required>
            </div>

            <div class="redefinir-senha">
                <label>
                    Esqueci a senha. 
                </label>
                <a href="#">Redefinir a Senha</a>
            </div>    

            <div>
                <input class="input-submit" type="submit" value="Entrar">
            </div>

            <div>
                <input onclick="window.location.href='cadastro.html'" 
                class="input-registrar" type="button" value="Registrar nova conta">

            </div>
        </form>
    </div>

    <!-- Firebase Login Script -->
    <script type="module" src="../js/login.js"></script>

</body>
</html>
